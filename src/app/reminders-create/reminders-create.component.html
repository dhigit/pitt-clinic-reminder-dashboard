<mat-toolbar color="primary">
  <span>Clinic Reminder Dashboard</span>&nbsp;|&nbsp;<a style="color: white; font-size: 12pt;" href="./logout">log out</a>
</mat-toolbar>

<div layout="row" class="container" layout-margin>
  <h1><a href="./reminders/{{mappingInfo?.mid}}">Reminders</a>  >  New Reminder for {{mappingInfo?.patientName}}</h1>
  <hr>

<!-- TItle, Desc, duration, priority-->
  <form class="tp-form" #reminderForm="ngForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="tp-full-width">
        <mat-label>Reminder Title</mat-label>
        <input matInput name="title" [(ngModel)]="reminderModel.title">
      </mat-form-field>

      <br>
      <mat-form-field class="tp-full-width">
        <mat-label>Reminder Description</mat-label>
        <textarea matInput  name="desc" [(ngModel)]="reminderModel.desc"></textarea>
      </mat-form-field>

      <br>
      <mat-form-field class="tp-half-width">
        <mat-label>Duration</mat-label>
        <input matInput type="number"  name="duration" [(ngModel)]="reminderModel.duration">
        <span matSuffix>hour(s)</span>
      </mat-form-field>

      <br>
      <mat-form-field class="tp-half-width">
        <mat-label>Priority</mat-label>
        <mat-select  name="priority" [(ngModel)]="reminderModel.priority">
          <mat-option value="HIGH">HIGH</mat-option>
          <mat-option value="MIDDLE">MIDDLE</mat-option>
          <mat-option value="LOW">LOW</mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary" type="submit">Save Reminder</button>
  </form>


</div>
