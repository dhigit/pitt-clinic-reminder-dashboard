<mat-toolbar color="primary">
  <span>Clinic Reminder Dashboard</span>&nbsp;|&nbsp;<a style="color: white; font-size: 12pt;" href="./logout">log out</a>
</mat-toolbar>

<div layout="row" class="container" layout-margin>
  <h1>Patients Lists</h1>

  <div class="mat-elevation-z8">
    <mat-form-field style="margin:20px">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
        <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
      </ng-container>


      <ng-container matColumnDef="unfinishedHigh">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unfinished High Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.unfinishedHigh}} </td>
      </ng-container>


      <ng-container matColumnDef="unfinishedMiddle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unfinished Middle Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.unfinishedMiddle}} </td>
      </ng-container>


      <ng-container matColumnDef="unfinishedLow">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unfinished Low Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.unfinishedLow}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getReminderList(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
